<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">My<span>Book</span>List</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter book title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter book author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" class="form-control" id="isbn" placeholder="Enter book ISBN number">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
			<tr>
				<td>Book1</td>
				<td>Author1</td>
				<td>1</td>
				<td><button class="delete">X</td>
			</tr>
			<tr>
				<td>Book2</td>
				<td>Author2</td>
				<td>1</td>
				<td><button class="delete">X</td>
			</tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
